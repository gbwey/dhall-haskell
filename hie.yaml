cradle:
  cabal:
    - path: "./dhall/./"
      component: "dhall:bench:/deep-nested-large-record/*.dhall"

    - path: "./dhall/src"
      component: "lib:dhall"

    - path: "./dhall/ghcjs-src"
      component: "lib:dhall"

    - path: "./dhall/ghc-src"
      component: "lib:dhall"

    - path: "./dhall/dhall/Main.hs"
      component: "dhall:exe:dhall"

    - path: "./dhall/tests"
      component: "dhall:test:tasty"

    - path: "./dhall/doctest"
      component: "dhall:test:doctest"

    - path: "./dhall/benchmark/parser/Main.hs"
      component: "dhall:bench:dhall-parser"

    - path: "./dhall/benchmark/deep-nested-large-record/Main.hs"
      component: "dhall:bench:deep-nested-large-record"

    - path: "./dhall-bash/src"
