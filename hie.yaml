    - path: "./dhall-bash/exec/Main.hs"
      component: "dhall-bash:exe:dhall-to-bash"

    - path: "./dhall-bash/exec/Paths_dhall_bash.hs"
      component: "dhall-bash:exe:dhall-to-bash"

    - path: "./dhall-docs/src"
      component: "lib:dhall-docs"

    - path: "./dhall-docs/dhall-docs/Main.hs"
