    - path: "./dhall-json/dhall-to-yaml/Main.hs"
      component: "dhall-json:exe:dhall-to-yaml"

    - path: "./dhall-json/dhall-to-yaml/Paths_dhall_json.hs"
      component: "dhall-json:exe:dhall-to-yaml"

    - path: "./dhall-json/json-to-dhall/Main.hs"
      component: "dhall-json:exe:json-to-dhall"

    - path: "./dhall-json/json-to-dhall/Paths_dhall_json.hs"
      component: "dhall-json:exe:json-to-dhall"

    - path: "./dhall-json/tasty"
      component: "dhall-json:test:tasty"

    - path: "./dhall-lsp-server/src"
      component: "lib:dhall-lsp-server"

    - path: "./dhall-lsp-server/app/Main.hs"
      component: "dhall-lsp-server:exe:dhall-lsp-server"

    - path: "./dhall-lsp-server/app/Paths_dhall_lsp_server.hs"
      component: "dhall-lsp-server:exe:dhall-lsp-server"

    - path: "./dhall-lsp-server/doctest"
      component: "dhall-lsp-server:test:doctest"

    - path: "./dhall-lsp-server/tests"
      component: "dhall-lsp-server:test:tests"

    - path: "./dhall-nix/src"
      component: "lib:dhall-nix"

    - path: "./dhall-nix/exec/Main.hs"
      component: "dhall-nix:exe:dhall-to-nix"

    - path: "./dhall-nix/exec/Paths_dhall_nix.hs"
      component: "dhall-nix:exe:dhall-to-nix"

    - path: "./dhall-yaml/src"
      component: "lib:dhall-yaml"

    - path: "./dhall-yaml/dhall-to-yaml-ng/Main.hs"
      component: "dhall-yaml:exe:dhall-to-yaml-ng"

    - path: "./dhall-yaml/dhall-to-yaml-ng/Paths_dhall_yaml.hs"
      component: "dhall-yaml:exe:dhall-to-yaml-ng"

    - path: "./dhall-yaml/yaml-to-dhall/Main.hs"
      component: "dhall-yaml:exe:yaml-to-dhall"

    - path: "./dhall-yaml/yaml-to-dhall/Paths_dhall_yaml.hs"
      component: "dhall-yaml:exe:yaml-to-dhall"

    - path: "./dhall-yaml/tasty"
      component: "dhall-yaml:test:tasty"
