    - path: "./dhall-docs/dhall-docs/Paths_dhall_docs.hs"
      component: "dhall-docs:exe:dhall-docs"

    - path: "./dhall-docs/doctest"
      component: "dhall-docs:test:doctest"

    - path: "./dhall-json/src"
      component: "lib:dhall-json"

    - path: "./dhall-json/dhall-to-json/Main.hs"
      component: "dhall-json:exe:dhall-to-json"

    - path: "./dhall-json/dhall-to-json/Paths_dhall_json.hs"
